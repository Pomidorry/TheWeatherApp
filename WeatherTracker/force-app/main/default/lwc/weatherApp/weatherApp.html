<!-- sldsValidatorIgnore -->
<template>
    <section class="container">
    <div class="form-class">
    <fieldset class="slds-form-element slds-form-element_compound">
        <legend class="app-name">The Weather App</legend>
        <div class="slds-form-element__control">
            <div class="slds-form-element__row">
                <div class="slds-size_1-of-2">
                    <div class="slds-form-element">
                    <label class="city_name" for="input-01">City</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="input-01" class="inp" onchange={handleCityChange} placeholder="Sample: Kyiv"/>
                    </div>
                    <button class="btn" onclick={getWeatherData}>
                        Get Weather
                    </button>
                    <template if:true={weatherData}>
                        <div class="result-form">
                            <p>Average temperature: {temperature} Â°C</p>
                            <p>Speed of wind: {windspeed} km/h</p>
                            <p>Short description of current weather: {weatherDesc}</p>
                        </div>
                    </template>

                    <template if:false={weatherData}>
                        <div class="result-form">
                            <p class="error">{error}</p>
                        </div>
                    </template>
        
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    </div>
    </section>
</template>
