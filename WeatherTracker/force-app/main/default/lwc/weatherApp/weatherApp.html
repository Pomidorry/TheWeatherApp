<!-- sldsValidatorIgnore -->
<template>
    <section class="container">
    <fieldset class="slds-form-element slds-form-element_compound">
        <legend class="slds-form-element__legend slds-form-element__label">The Weather App</legend>
        <div class="slds-form-element__control">
            <div class="slds-form-element__row">
                <div class="slds-size_1-of-2">
                    <div class="slds-form-element">
                    <label class="slds-form-element__label" for="input-01">City</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="input-01" class="slds-input" onchange={handleCityChange} placeholder="Sample: Kyiv"/>
                    </div>
                    <button class="slds-button slds-button_neutral" onclick={getWeather}>Get Weather</button>
                    <template if:true={weatherData}>
                        <div class="slds-m-top_medium">
                            <p>{weatherData}</p>
                        </div>
                    </template>
        
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    </section>
</template>
